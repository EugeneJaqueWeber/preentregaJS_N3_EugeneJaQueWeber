<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <div class="mainDIV2">
        <div class="secDIV2">
            <div class="title2">
                <h2>INICIO DE SESION</h2>
                <h3>coloque los datos recien registrados en la anterior pagina, para que sepamos que eres tu el que inicia sesion</h3>
            </div>
            <div>
                <input type="text" id="inicioDeSesionUsuarioValidacion" class="inicioDeSesionUsuarioValidacion" placeholder="Usuario">
            </div>
            <div>
                <input type="password" id="inicioDeSesionContraseñaValidacion" class="inicioDeSesionContraseñaValidacion" placeholder="Contraseña">
            </div>
            <div>
                <div>
                    <form name="miForm" action="#" method="POST">
                      <p>
                        <strong>
                          Cuál es tu eleccion:
                        </strong>
                      </p>
                      <div class="divViajes">
                        <select name="viajes" id="viajes" class="custom-select">
                          <option value="" selected>Seleccione Uno …</option>
                          <option value="1">ARGENTINA</option>
                          <option value="2">CHILE</option>
                          <option value="3">MEXICO</option>
                          <option value="4">COLOMBIA</option>
                        </select>
                      </div>
            
                        <label> <strong> Otra forma</strong></label>
                        <select name="paises2" id="paises2" class="custom-select mb-3">  
                            <option value="" selected>Seleccione Uno …</option>                                                    
                            <option value="" selected>Seleccione Uno …</option>
                            <option value="300">ARGENTINA</option>
                            <option value="250">CHILE</option>
                            <option value="500">MEXICO</option>
                            <option value="700">COLOMBIA</option>               
                        </select>
        
                      <div class="form-group">
                        <label for="result">Resultado</label>
                        <input type="text" name="result" id="result" class="form-control">
                      </div>
                      <div id="ResultadoDeViajes">  - - </div>
                    </form>
            <div>
                <button id="botonDeEnvioDeFormulario" onclick="inicioDelUsuario()">Enviar datos</button>
            </div>
        </div>
    </div>

    <script src="../index.js"></script>
</body>
</html>
