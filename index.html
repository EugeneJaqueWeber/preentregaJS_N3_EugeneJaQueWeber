<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    

    <div class="mainDIV">
        <div class="secDIV">
            <div class="title">
                <h1> REGISTRO </h1>
            </div>
            <div class="inicioRegistro_inputs">
                <div class="input1">
                    <input type="text" id="usuarioRegistrado" placeholder="ingrese un usuario" class="placeHolderCambio">
                </div>
                <div class="input2">
                    <input type="password" id="contraseñaRegistrada" placeholder="ingrese una contraseña, debe tener mas de 7 caracteres" class="placeHolderCambio">
                </div>
            </div>
            <div class="send_button">
                <button id="boton" class="boton" onclick="registroDelUsuario()">Registrarse ahora!</button>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
